<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope</title>
    <link rel="stylesheet" href="./trelliscope.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="trelliscope-root" class="trelliscope-not-spa"></div>

    <!-- Load library which creates window.trelliscopeApp -->
    <script type="module" src="./trelliscope-lib.min.js"></script>

    <!-- Initialize after library loads -->
    <script type="module">
        // Wait for library to load and create window.trelliscopeApp
        setTimeout(() => {
            console.log('window.trelliscopeApp:', typeof window.trelliscopeApp);

            if (typeof window.trelliscopeApp === 'function') {
                console.log('Calling window.trelliscopeApp...');

                // R package pattern: trelliscopeApp(id, config_path)
                window.trelliscopeApp(
                    'trelliscope-root',
                    './basic_viewer_demo/displayInfo.json'
                );

                console.log('âœ“ trelliscopeApp called!');
            } else {
                console.error('window.trelliscopeApp not found!');
                console.log('Available:', Object.keys(window).filter(k => k.toLowerCase().includes('trell')));
            }
        }, 500);
    </script>
</body>
</html>
