<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope - Safari Compatible</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="trelliscope-root"></div>

    <!-- Safari-compatible: No top-level await, wrapped in async IIFE -->
    <script type="module">
        const status = document.getElementById('status');

        function updateStatus(msg) {
            console.log(msg);
            status.textContent = msg;
        }

        updateStatus('1/4 Loading module...');

        // Wrapped in async function (no top-level await)
        (async function initTrelliscope() {
            try {
                updateStatus('2/4 Importing from esm.sh...');

                const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');

                updateStatus('3/4 Module loaded!');
                console.log('Module exports:', Object.keys(module));

                const { Trelliscope } = module;

                if (typeof Trelliscope === 'function') {
                    updateStatus('4/4 Initializing viewer...');

                    Trelliscope('trelliscope-root', {
                        displayListPath: "./basic_viewer_demo/displayInfo.json",
                        spa: false
                    });

                    // Hide status after 2 seconds if successful
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 2000);

                    console.log('âœ“ Trelliscope initialized successfully');
                } else {
                    throw new Error('Trelliscope is not a function. Type: ' + typeof Trelliscope);
                }
            } catch (error) {
                updateStatus('ERROR: ' + error.message);
                console.error('Initialization error:', error);
                status.style.background = 'red';
            }
        })();
    </script>
</body>
</html>
