<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image URLs Final Test</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; }
        #trelliscope_root { width: 100vw; height: calc(100vh - 300px); }
        #log {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.95); color: #0f0;
            padding: 15px; font-family: monospace; font-size: 9px;
            max-height: 300px; overflow: auto; z-index: 10000;
            border-top: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="trelliscope_root" class="trelliscope-not-spa"></div>
    <div id="log">═══ IMAGE URL TRACKING ═══<br></div>

    <script>
        const logDiv = document.getElementById('log');
        function log(msg) {
            console.log(msg);
            logDiv.innerHTML += msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Intercept Image constructor
        let imageCount = 0;
        const OriginalImage = window.Image;
        window.Image = function() {
            const img = new OriginalImage();
            const id = imageCount++;

            const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src').set;
            Object.defineProperty(img, 'src', {
                set: function(value) {
                    log('[IMG ' + id + '] Setting src: ' + value);
                    originalSetSrc.call(this, value);
                },
                get: function() {
                    return this.getAttribute('src');
                }
            });

            img.addEventListener('load', function() {
                log('  ✓✓✓ [IMG ' + id + '] LOADED!');
            });
            img.addEventListener('error', function() {
                log('  ✗✗✗ [IMG ' + id + '] FAILED: ' + this.src);
                log('       Trying to fetch manually...');
                fetch(this.src)
                    .then(r => log('       Fetch status: ' + r.status))
                    .catch(e => log('       Fetch error: ' + e.message));
            });

            return img;
        };

        log('✓ Image interceptor ready');
    </script>

    <script type="module">
        log('\n1. Loading viewer...');
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        log('2. Initializing...');
        initFunc('trelliscope_root', './config.json');

        setTimeout(() => {
            log('\n═══ AFTER 4 SECONDS ═══');

            const viewerDiv = document.getElementById('trelliscope_root');
            const imgs = viewerDiv.querySelectorAll('img');

            log('Images in viewer: ' + imgs.length);

            if (imgs.length > 0) {
                log('\nImage src attributes:');
                imgs.forEach((img, i) => {
                    log('  img[' + i + '].src = ' + img.src);
                    log('  img[' + i + '].complete = ' + img.complete);
                    log('  img[' + i + '].naturalWidth = ' + img.naturalWidth);
                });

                log('\nManually testing if files exist:');
                const testUrls = [
                    'displays/minimal_manual/panels/0.png',
                    'panels/0.png',
                    './displays/minimal_manual/panels/0.png'
                ];
                testUrls.forEach(url => {
                    fetch(url)
                        .then(r => log('✓ ' + url + ' → ' + r.status))
                        .catch(e => log('✗ ' + url + ' → ' + e.message));
                });
            } else {
                log('✗ No images created');
            }
        }, 4000);
    </script>
</body>
</html>
