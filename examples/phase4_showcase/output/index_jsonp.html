<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope App</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope_root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="trelliscope_root" class="trelliscope-not-spa"></div>

    <!-- Load all data files as scripts (JSONP pattern) -->
    <!-- These will call callbacks that the viewer has registered -->
    <script src="./config.jsonp"></script>
    <script src="./displays/displayList.jsonp"></script>
    <script src="./displays/minimal_manual/displayInfo.jsonp"></script>
    <script src="./displays/minimal_manual/metaData.js"></script>

    <script type="module">
        console.log('Loading viewer module...');
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        if (typeof initFunc === 'function') {
            console.log('Initializing Trelliscope viewer (JSONP mode)...');
            // Initialize with config.jsonp path
            initFunc('trelliscope_root', './config.jsonp');

            setTimeout(() => {
                const text = document.body.textContent;
                const imgs = document.querySelectorAll('img');
                console.log('After 2s: text includes "of 3"?', text.includes('of 3'));
                console.log('Images in DOM:', imgs.length);
                if (imgs.length > 0) {
                    imgs.forEach((img, i) => console.log('img[' + i + ']:', img.src));
                }
            }, 2000);
        } else {
            console.error('trelliscopeApp function not found!');
        }
    </script>
</body>
</html>
