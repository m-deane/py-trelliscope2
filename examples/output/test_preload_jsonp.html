<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preload JSONP Test</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; }
        #trelliscope_root { width: 100vw; height: calc(100vh - 300px); }
        #log {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.98); color: #0f0;
            padding: 15px; font-family: monospace; font-size: 11px;
            max-height: 300px; overflow: auto; z-index: 10000;
            border-top: 3px solid #0f0;
        }
        .success { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <div id="trelliscope_root" class="trelliscope-not-spa"></div>
    <div id="log">‚ïê‚ïê‚ïê PRELOAD JSONP TEST ‚ïê‚ïê‚ïê<br></div>

    <!-- Load metaData FIRST -->
    <script src="./displays/minimal_manual/metaData.js"></script>

    <script>
        const logDiv = document.getElementById('log');
        function log(msg, type = 'info') {
            console.log(msg);
            const className = type === 'success' ? 'success' : '';
            logDiv.innerHTML += `<span class="${className}">${msg}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        log('‚úì metaData loaded: ' + window.metaData.length + ' items');

        // Intercept Image creation
        let imageCount = 0;
        const OriginalImage = window.Image;
        window.Image = function() {
            const img = new OriginalImage();
            const id = imageCount++;
            const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src').set;
            Object.defineProperty(img, 'src', {
                set: function(value) {
                    log(`[IMG ${id}] ${value.substring(0, 60)}...`, 'success');
                    originalSetSrc.call(this, value);
                },
                get: function() {
                    return this.getAttribute('src');
                }
            });
            img.addEventListener('load', function() {
                log(`  ‚úì [IMG ${id}] LOADED ${this.naturalWidth}x${this.naturalHeight}`, 'success');
            });
            img.addEventListener('error', function() {
                log(`  ‚úó [IMG ${id}] FAILED`);
            });
            return img;
        };
    </script>

    <!-- Preload config.jsonp as regular script -->
    <script src="./config.jsonp"></script>
    <!-- Preload displayList.jsonp as regular script -->
    <script src="./displays/displayList.jsonp"></script>
    <!-- Preload displayInfo.jsonp as regular script -->
    <script src="./displays/minimal_manual/displayInfo.jsonp"></script>

    <script>
        log('\n‚úì All JSONP files loaded as scripts');
        log('  Callbacks should have executed by now\n');
    </script>

    <script type="module">
        log('Loading viewer module...');
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        log('Initializing viewer (JSONP already loaded)...\n');
        initFunc('trelliscope_root', './config.jsonp');

        setTimeout(() => {
            log('‚ïê‚ïê‚ïê 5 SECOND CHECK ‚ïê‚ïê‚ïê');
            const viewerDiv = document.getElementById('trelliscope_root');
            const text = viewerDiv ? viewerDiv.textContent : '';

            if (text.match(/\d+\s*-\s*\d+\s+of\s+3/)) {
                log('‚úì Shows "1 - 3 of 3"', 'success');
            } else if (text.includes('0 of 0')) {
                log('‚úó Shows "0 of 0"');
            }

            if (text.includes('No Image')) {
                log('‚úó Shows "No Image"');
            }

            const imgs = viewerDiv ? viewerDiv.querySelectorAll('img') : [];
            log(`Images: ${imgs.length}`, imgs.length > 0 ? 'success' : '');

            if (imgs.length > 0) {
                log('\nüéâüéâüéâ SUCCESS! üéâüéâüéâ', 'success');
            }
        }, 5000);
    </script>
</body>
</html>
