<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope - Diagnostic Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: lime;
            padding: 15px;
            font-family: monospace;
            font-size: 11px;
            max-width: 500px;
            max-height: 80vh;
            overflow: auto;
            z-index: 10000;
            border: 2px solid lime;
            border-radius: 5px;
        }
        .panel-test {
            margin: 10px 0;
            padding: 5px;
            background: #222;
        }
        .panel-test img {
            max-width: 100px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div id="debug">Loading diagnostic mode...</div>
    <div id="trelliscope-root" class="trelliscope-not-spa"></div>

    <script type="module">
        const debug = document.getElementById('debug');
        function log(msg, isError = false) {
            console.log(msg);
            const color = isError ? 'red' : 'lime';
            debug.innerHTML += `<div style="color: ${color}">${msg}</div>`;
        }

        try {
            log('1. Loading displayInfo.json...');
            const response = await fetch('./basic_viewer_demo/displayInfo.json');
            const displayInfo = await response.json();

            log(`2. ✓ DisplayInfo loaded: ${displayInfo.name}`);
            log(`3. Panel Interface:`, false);
            log(`   - Type: ${displayInfo.panelInterface.type}`);
            log(`   - Base: ${displayInfo.panelInterface.base}`);
            log(`   - Format: ${displayInfo.panelInterface.format}`);
            log(`   - Panel Column: ${displayInfo.panelInterface.panelCol}`);

            log('4. Loading metadata.csv...');
            const metaResponse = await fetch('./basic_viewer_demo/metadata.csv');
            const metaText = await metaResponse.text();
            const lines = metaText.trim().split('\n');
            log(`5. ✓ Metadata loaded: ${lines.length - 1} rows`);

            // Parse first few rows
            const headers = lines[0].split(',');
            const panelColIndex = headers.indexOf(displayInfo.panelInterface.panelCol);
            log(`6. Panel column index: ${panelColIndex}`);

            // Test loading first 3 panels
            log('7. Testing panel image loading...');
            for (let i = 1; i <= Math.min(4, lines.length - 1); i++) {
                const row = lines[i].split(',');
                const panelValue = row[panelColIndex];

                // Construct panel path as viewer would
                const panelPath = `./basic_viewer_demo${displayInfo.panelInterface.base.substring(1)}/${panelValue}.${displayInfo.panelInterface.format}`;

                log(`8.${i}. Testing: ${panelPath}`);

                const img = new Image();
                img.onload = () => {
                    log(`   ✓ Panel ${panelValue} loaded successfully`, false);

                    // Show thumbnail
                    const testDiv = document.createElement('div');
                    testDiv.className = 'panel-test';
                    testDiv.innerHTML = `<div>Panel ${panelValue}:</div><img src="${panelPath}">`;
                    debug.appendChild(testDiv);
                };
                img.onerror = () => {
                    log(`   ✗ Panel ${panelValue} FAILED TO LOAD`, true);
                };
                img.src = panelPath;
            }

            log('9. Initializing viewer...');
            const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
            let initFunc = window.trelliscopeApp || module.trelliscopeApp;

            if (typeof initFunc === 'function') {
                log('10. ✓ Found trelliscopeApp function');
                log('11. Calling viewer initialization...');

                initFunc('trelliscope-root', './basic_viewer_demo/displayInfo.json');

                log('12. ✓ Viewer initialized');

                // Check if viewer rendered after delay
                setTimeout(() => {
                    const root = document.getElementById('trelliscope-root');
                    if (root.children.length > 0) {
                        log('13. ✓ Viewer rendered with ' + root.children.length + ' children');
                    } else {
                        log('13. ✗ Viewer root still empty!', true);
                    }
                }, 2000);
            } else {
                log('10. ✗ trelliscopeApp not found!', true);
            }

        } catch (error) {
            log('ERROR: ' + error.message, true);
            log('Stack: ' + error.stack, true);
        }

        // Intercept network requests to see what's being loaded
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            log(`FETCH: ${args[0]}`);
            try {
                const response = await originalFetch.apply(this, args);
                log(`  → ${response.status} ${response.statusText}`);
                return response;
            } catch (err) {
                log(`  → FETCH ERROR: ${err.message}`, true);
                throw err;
            }
        };
    </script>
</body>
</html>
