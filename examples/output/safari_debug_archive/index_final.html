<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="trelliscope-root" class="trelliscope-not-spa"></div>

    <script type="module">
        console.log('Loading trelliscopejs-lib from esm.sh...');

        // Import the bundled library from esm.sh
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');

        console.log('Module loaded. Exports:', Object.keys(module));

        // Check if it created window.trelliscopeApp
        console.log('window.trelliscopeApp:', typeof window.trelliscopeApp);

        // Get the initialization function - try multiple possibilities
        let initFunc = window.trelliscopeApp || module.trelliscopeApp;

        if (typeof initFunc === 'function') {
            console.log('Using window.trelliscopeApp or module.trelliscopeApp');

            // Call with R package pattern
            initFunc('trelliscope-root', './basic_viewer_demo/displayInfo.json');

            console.log('✓ Initialization called!');
        } else {
            console.log('trelliscopeApp not found, checking module exports...');

            // The esm.sh bundle should create window.trelliscopeApp
            // If not, we need to use the module exports differently
            console.log('Module:', module);
            console.log('Module.Trelliscope type:', typeof module.Trelliscope);
            console.log('Module.TrelliscopeApp type:', typeof module.TrelliscopeApp);

            // Try creating a display object using the Trelliscope function we saw in the source
            if (typeof module.Trelliscope === 'function') {
                console.log('Found module.Trelliscope, checking signature...');
                console.log('Signature:', module.Trelliscope.toString().substring(0, 300));
            }
        }

        // Check after 1 second if anything rendered
        setTimeout(() => {
            const root = document.getElementById('trelliscope-root');
            if (root.children.length > 0) {
                console.log('✓✓✓ SUCCESS! Viewer rendered with', root.children.length, 'children');
            } else {
                console.error('Nothing rendered yet');
            }
        }, 1500);
    </script>
</body>
</html>
