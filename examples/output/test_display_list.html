<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trelliscope - Display List Test</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="trelliscope-root" class="trelliscope-not-spa"></div>

    <script type="module">
        console.log('=== DISPLAY LIST FORMAT TEST ===');

        // The R package might expect a displayList.json that lists all displays
        // Let's try different path patterns

        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        console.log('Testing different path patterns:');

        // Pattern 1: Path to directory containing display
        console.log('\n1. Testing: "./basic_viewer_demo"');
        try {
            const result = initFunc('trelliscope-root', './basic_viewer_demo');
            console.log('   Result:', result);
        } catch (e) {
            console.error('   Error:', e.message);
        }

        setTimeout(() => {
            let root = document.getElementById('trelliscope-root');
            let images = root.querySelectorAll('img');
            console.log('   After 2s - Images:', images.length);

            if (images.length > 0) {
                console.log('   ✓✓✓ SUCCESS with pattern 1!');
                return;
            }

            // Pattern 2: Try without ./ prefix
            console.log('\n2. Testing: "basic_viewer_demo"');
            root.innerHTML = '<div id="trelliscope-root" class="trelliscope-not-spa"></div>';
            root = document.getElementById('trelliscope-root');

            try {
                const result = initFunc('trelliscope-root', 'basic_viewer_demo');
                console.log('   Result:', result);
            } catch (e) {
                console.error('   Error:', e.message);
            }

            setTimeout(() => {
                images = root.querySelectorAll('img');
                console.log('   After 2s - Images:', images.length);

                if (images.length > 0) {
                    console.log('   ✓✓✓ SUCCESS with pattern 2!');
                }
            }, 2000);
        }, 2000);

        // Monitor network requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            console.log('[FETCH]', url);
            return originalFetch.apply(this, args).then(response => {
                console.log('[FETCH]', url, '→', response.status);
                return response;
            });
        };
    </script>
</body>
</html>
