<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Trelliscope - No Cache</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #trelliscope-root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="trelliscope-root" class="trelliscope-not-spa"></div>

    <script type="module">
        console.log('=== NO CACHE VERSION ===');

        // Add cache-busting timestamp to force fresh load
        const timestamp = Date.now();
        const configPath = `./basic_viewer_demo/displayInfo.json?v=${timestamp}`;

        console.log('1. Fetching with cache-buster:', configPath);

        // Fetch with no-cache headers
        const response = await fetch(configPath, {
            cache: 'no-store',
            headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            }
        });

        const displayInfo = await response.json();

        console.log('2. Loaded displayInfo fields:', Object.keys(displayInfo));
        console.log('3. Has metaData:', 'metaData' in displayInfo);
        console.log('4. Has n:', 'n' in displayInfo);

        if (displayInfo.metaData) {
            console.log('5. ✓ metaData rows:', displayInfo.metaData.length);
            console.log('   First row:', displayInfo.metaData[0]);
        } else {
            console.error('5. ✗ NO metaData field!');
        }

        if (displayInfo.n) {
            console.log('6. ✓ n =', displayInfo.n);
        } else {
            console.error('6. ✗ NO n field!');
        }

        console.log('7. Loading viewer module...');
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        console.log('8. Initializing viewer with cache-busted path...');
        const result = initFunc('trelliscope-root', configPath);
        console.log('9. Init returned:', typeof result);

        // Monitor for panels
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            const root = document.getElementById('trelliscope-root');
            const imgCount = root.querySelectorAll('img').length;

            console.log(`[Check ${checkCount}] Images: ${imgCount}`);

            if (imgCount > 0) {
                console.log('✓✓✓ SUCCESS! Panels are loading!');
                clearInterval(checkInterval);

                const imgs = root.querySelectorAll('img');
                imgs.forEach((img, i) => {
                    console.log(`  Panel ${i}: ${img.src}`);
                });
            } else if (checkCount >= 5) {
                console.log('❌ No panels after 5 checks');
                clearInterval(checkInterval);

                // Show what the viewer rendered
                console.log('Viewer HTML:', root.innerHTML.substring(0, 300));
            }
        }, 1000);
    </script>
</body>
</html>
