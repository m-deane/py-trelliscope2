<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full URL Paths</title>
    <link rel="stylesheet" href="https://unpkg.com/trelliscopejs-lib@0.7.16/dist/assets/index.css">
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; }
        #trelliscope_root { width: 100vw; height: calc(100vh - 250px); }
        #log {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.95); color: #0f0;
            padding: 15px; font-family: monospace; font-size: 10px;
            max-height: 250px; overflow: auto; z-index: 10000;
            border-top: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="trelliscope_root" class="trelliscope-not-spa"></div>
    <div id="log">‚ïê‚ïê‚ïê FULL URL PATHS ‚ïê‚ïê‚ïê<br></div>

    <script>
        // Try FULL URLs from app root
        window.metaData = [
          {"id": 0, "value": 0, "category": "A", "panel": "displays/minimal_manual/panels/0.png"},
          {"id": 1, "value": 10, "category": "B", "panel": "displays/minimal_manual/panels/1.png"},
          {"id": 2, "value": 20, "category": "C", "panel": "displays/minimal_manual/panels/2.png"}
        ];
    </script>

    <script>
        const logDiv = document.getElementById('log');
        function log(msg) {
            console.log(msg);
            logDiv.innerHTML += msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        log('‚úì metaData with FULL paths from app root');
        log('  panel[0] = "' + window.metaData[0].panel + '"');

        // Intercept Image creation
        let imageCount = 0;
        const OriginalImage = window.Image;
        window.Image = function() {
            const img = new OriginalImage();
            const id = imageCount++;

            const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src').set;
            Object.defineProperty(img, 'src', {
                set: function(value) {
                    log('[IMG ' + id + '] Setting: ' + value);
                    originalSetSrc.call(this, value);
                },
                get: function() {
                    return this.getAttribute('src');
                }
            });

            img.addEventListener('load', function() {
                log('  ‚úì‚úì‚úì [IMG ' + id + '] LOADED! width=' + this.naturalWidth);
            });
            img.addEventListener('error', function() {
                log('  ‚úó‚úó‚úó [IMG ' + id + '] FAILED: ' + this.src);
            });

            return img;
        };

        log('‚úì Image interceptor active');
    </script>

    <script type="module">
        log('\n1. Loading viewer...');
        const module = await import('https://esm.sh/trelliscopejs-lib@0.7.16?bundle');
        const initFunc = window.trelliscopeApp || module.trelliscopeApp;

        log('2. Initializing...');
        initFunc('trelliscope_root', './config.jsonp');

        setTimeout(() => {
            log('\n‚ïê‚ïê‚ïê AFTER 4 SECONDS ‚ïê‚ïê‚ïê');

            const viewerDiv = document.getElementById('trelliscope_root');
            const text = viewerDiv ? viewerDiv.textContent : '';

            if (text.match(/\d+\s*-\s*\d+\s+of\s+3/)) {
                log('‚úì Shows "1 - 3 of 3"');
            }

            if (text.includes('No Image')) {
                log('‚ö† Shows "No Image" - viewer trying to render but failing');
            }

            const imgs = viewerDiv ? viewerDiv.querySelectorAll('img') : [];
            log('Images in DOM: ' + imgs.length);

            if (imgs.length > 0) {
                log('\nüéâüéâüéâ SUCCESS! IMAGES RENDERING! üéâüéâüéâ');
                imgs.forEach((img, i) => {
                    log('  img[' + i + ']: ' + img.src + ' (width=' + img.naturalWidth + ')');
                });
            } else {
                log('\n‚úó NO img elements created at all');
                log('  This means viewer code path for image rendering not executing');
            }
        }, 4000);
    </script>
</body>
</html>
